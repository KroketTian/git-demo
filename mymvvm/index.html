            function getValueByKeyFromData(content,data){

                return keys.reduce((pre,next,index) => {
                    return data[next]
                },data)

                    return getValueByKeyFromData(p1,data);
                });

            }
            function setDataByKey(data,key,newValue){

                let setData =  keys.reduce((pre,next,index) => {
                    if(index === keys.length - 1){
                        return data[next] = newValue;
                    }

                },data)
            }
