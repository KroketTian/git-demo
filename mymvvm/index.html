<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>T-MVVM</title>
    </head>
    <body>
        <div id="app">
            <div>lala</div>
            <div>{{name}} ----  {{msg}}----<span t-text="name"></span></div>
            <div t-text="name">13131</div>
            <input id="inputBlock" t-model="msg"/>
        </div>
        <script src="Dep.js"></script>
        <script src="Watcher.js"></script>
        <script src="Compile.js"></script>
        <script src="Observe.js"></script>
        <script>
            function getValueByKeyFromData(content,data){
                let keys = content.split('.');
                return keys.reduce((pre,next,index) => {
                    return data[next]
                },data)
            }
            var data = {
                name:'lala',
                msg:'baba'
            }
            let vm = {};
            vm.data = data;
            let observe = new Observe(data);
            let compile = new Compile("#app",vm);
        </script>
    </body>
</html>
